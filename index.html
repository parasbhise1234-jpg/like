<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Gayatri üíñ</title>

<style>
body{
  background:#ffe6f2;
  font-family:'Comic Sans MS', cursive;
  text-align:center;
  height:100vh;
  overflow:hidden;
}

h1{ color:#ff0066; }

button{
  padding:12px 26px;
  font-size:22px;
  margin:15px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:relative;
}

#yes{
  background:#4CAF50;
  color:white;
}

#no{
  background:#ff4d4d;
  color:white;
}

#msg{
  font-size:26px;
  margin-top:20px;
  color:#d6006e;
}

.animateText{
  animation: pop 0.8s infinite;
}

@keyframes pop{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}

.full{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.name{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:60px;
  color:white;
  animation: glow 1s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px pink;}
  to{text-shadow:0 0 30px red;}
}
</style>
</head>

<body>

<h1 id="q">Do you love me, Gayatri? üíï</h1>

<button id="yes" onclick="yes1()">YES üòç</button>
<button id="no" onclick="no1()">NO üôÑ</button>

<div id="msg"></div>

<script>
let noCount = 0;
let yesSize = 22;

function yes1(){
  // move YES button inside screen
  let x = Math.random() * 200 - 100;
  let y = Math.random() * 100 - 50;
  document.getElementById("yes").style.transform =
    `translate(${x}px, ${y}px)`;
}

function no1(){
  if(noCount < 4){
    yesSize += 6;
    document.getElementById("yes").style.fontSize = yesSize + "px";
    noCount++;
  } else {
    document.getElementById("q").innerHTML =
      "Please answer properly üòá";
    document.getElementById("yes").onclick = q2;
    document.getElementById("no").onclick = q2;
  }
}

/* QUESTION 2 */
function q2(){
  document.getElementById("q").innerHTML =
    "Will you kiss me? üòò";
  document.getElementById("msg").innerHTML = "";
  document.getElementById("yes").onclick = kissYes;
  document.getElementById("no").onclick = kissNo;
}

function kissNo(){
  document.getElementById("msg").innerHTML =
    "You are lying üòè";
}

function kissYes(){
  document.getElementById("msg").innerHTML =
    "OO REALLY üòçüíã";
  document.getElementById("msg").classList.add("animateText");
  setTimeout(q3, 1500);
}

/* QUESTION 3 */
function q3(){
  document.getElementById("msg").classList.remove("animateText");
  document.getElementById("q").innerHTML =
    "What do you like more? üå∏";
  document.getElementById("yes").innerHTML = "Shree ‚ù§Ô∏è";
  document.getElementById("no").innerHTML = "Pani Puri üåÆ";
  document.getElementById("yes").onclick = shree;
  document.getElementById("no").onclick = pani;
}

function pani(){
  document.getElementById("msg").innerHTML =
    "<span class='animateText'>SHREE ‚ù§Ô∏è</span>";
}

function shree(){
  document.body.innerHTML = `
    <img class="full"
     src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
    <div class="name">Gayatri üåπ</div>
  `;
}
</script>

</body>
</html>
